<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/1.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/css/bootstrap.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.8.0/Chart.min.js"></script>
    <script
        src="https://cdn.jsdelivr.net/npm/chartjs-plugin-datalabels@0.4.0/dist/chartjs-plugin-datalabels.min.js"></script>
</head>

<body>
    <div class="container pt-3">
        <div class="row">
            <div class="col-6">
                <h3 class="title">
                    Gráfico de Barras
                </h3>
                <canvas id="myBarGraph" width="400" height="350"></canvas>
            </div>
            <div class="col-6">
                <h3 class="title">
                    Gráfico de Barras Horizontal
                </h3>
                <canvas id="myLeftBarGraph" width="400" height="350"></canvas>
            </div>
        </div>

        <div class="row">
            <div class="col-6">
                <h3 class="title">
                    Gráfico de linea
                </h3>
                <canvas id="myLineGraph2" width="400" height="350"></canvas>
            </div>
            <div class="col-6">
                <h3 class="title">
                    Gráfico de Linea
                </h3>
                <canvas id="mylineGraph" width="400" height="350"></canvas>
            </div>
        </div>

        <div class="row pt-4">
            <div class="col-6">
                <h3 class="title">
                    Gráfico de Radar
                </h3>
                <canvas id="myRadioGraph" width="400" height="400"></canvas>
            </div>
            <div class="col-6">
                <h3 class="title">
                    Gráfico Donut
                </h3>
                <canvas id="myDonutGraph" width="400" height="400"></canvas>
            </div>
        </div>

        <div class="row pt-4">
            <div class="col-6">
                <h3 class="title">
                    Gráfico Polar
                </h3>
                <canvas id="myPolarGraph" width="400" height="400"></canvas>
            </div>
            <div class="col-6">
                <h3 class="title">
                    Gráfico Circular
                </h3>
                <canvas id="myCircleGraph" width="400" height="400"></canvas>
            </div>
        </div>
    </div>
    <script src="js/1.js"></script>
</body>

</html>
